plugins {
    id 'java'
}

group 'ie.setu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}


sourceSets {
    test {
        java {
            srcDirs = ["test"]
        }
    }
    main {
        java {
            srcDirs = ["src"]
        }
    }
}